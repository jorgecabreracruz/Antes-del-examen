// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.13'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
	
	// Adding log4j dependency as exercise
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
}

// In this section you define jar's main class 
jar{
	manifest{
		attributes 'Main-Class':'Library'
	}
	from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

// In this section you define main class path
sourceSets{
	main{
		java{
			srcDir 'src/main'
		}
	}
	test{
		java{
			srcDir 'src/test'
		}
	}
}

// In this section you define new tasks.
task myTask(type: Pmd) {
	description "My task's description"
}


task copyDependencies(type: Copy)  {
 	dependsOn jar, test
    into "$buildDir/dependencies"
    from configurations.runtime
	description "My task's description"
}

// In the following line you make assemble depend on your new task.
assemble.dependsOn(copyDependencies)